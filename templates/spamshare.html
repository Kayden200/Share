<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Spam Share Tool</title>
    <link rel="stylesheet" href="static/spamshare.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Facebook Spam Share Tool</h1>
            <p>Log in and Start Boosting❤️</p>
        </header>

        <div class="input-fields">
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your Facebook email">
            </div>

            <div class="field">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your Facebook password">
            </div>

            <div class="field">
                <label for="postLink">Facebook Post Link:</label>
                <input type="text" id="postLink" placeholder="Enter the Facebook post link">
            </div>

            <div class="field">
                <label for="shareCount">Number of Shares:</label>
                <input type="number" id="shareCount" placeholder="Enter number of shares" min="1">
            </div>

            <button class="start-sharing" onclick="startSpamShare()">Start Sharing</button>
        </div>

        <footer>
            <p>Developed by RYLE - Working in the Shadows</p>
        </footer>
    </div>

    <script src="static/spamshare.js"></script>

</body>
</html>
